name: bluebuild
on:
  schedule:
    - cron: "00 17 * * *" # build at 17:00 UTC every day 
                          # (20 minutes after last ublue images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - '/toolboxes/**'
      - "**.md"
      
  pull_request:
  workflow_dispatch: # allow manually triggering builds
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          # !! Add your recipes here
          - bazzite-gnome.yml
          - bazzite-plasma.yml
          - bluefin-gnome-dx-gts.yml
          - bluefin-gnome-dx-latest.yml
          - bluefin-gnome-gts.yml
          - bluefin-gnome-latest.yml
          - bluefin-plasma-dx-gts.yml
          - bluefin-plasma-dx-latest.yml
          - bluefin-plasma-gts.yml
          - bluefin-plasma-latest.yml
    steps:
       # the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@v1.5
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
