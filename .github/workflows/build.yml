name: 'Build'

on:
  schedule:
    - cron: "30 04 * * 0" # 04:30 UTC every Sunday
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/kova-hypr/41/kova-hypr--41.yml
          - images/kova/41/kova--41.yml
          - images/silvara-hypr/41/silvara-hypr--41.yml
          - images/silvara/41/silvara--41.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.7
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
