name: "Build Images"

on:
  schedule:
    - cron: "30 04 * * 0" # 04:30 UTC every Sunday
  push:
    paths:
      - "files/**"
      - "modules/**"
      - "recipes/**"
      - "cosign.pub"
      - ".github/workflows/build-git.yml"
    branches-ignore:
      - "dependabot**"
      - "compiler"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/horizon/41/horizon--41-git.yml
          - images/kova/41/kova--41-git.yml
          - images/silvara/41/silvara--41-git.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.7
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
