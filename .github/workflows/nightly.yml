name: 'Build frequency: nightly'

on:
  schedule:
    - cron: "00 06 * * *" # 06:00 UTC daily
  push:
    paths-ignore:
      - '/toolboxes/**'
      - "**.md"
    branches-ignore:
      - 'dependabot**'
      - 'compiler'
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/kova-hypr/current/kova-hypr--current-nightly.yml
          - images/kova-hypr/previous/kova-hypr--previous-nightly.yml

          - images/kova/current/kova--current-nightly.yml
          - images/kova/previous/kova--previous-nightly.yml

          - images/silvara-hypr/current/silvara-hypr--current-nightly.yml
          - images/silvara-hypr/previous/silvara-hypr--previous-nightly.yml
          
          - images/silvara/current/silvara--current-nightly.yml
          - images/silvara/previous/silvara--previous-nightly.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.7
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
