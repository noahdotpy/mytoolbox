name: Latest Channel (daily)
on:
  schedule:
    - cron: "00 06 * * *" # 06:00 UTC daily
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/aurora/dx/latest/aurora-dx--latest.yml
          - images/aurora/regular/latest/aurora--latest.yml
          - images/bluefin/dx/latest/bluefin-dx--latest.yml
          - images/bluefin/regular/latest/bluefin--latest.yml
          - images/hyra/dx/latest/hyra-dx--latest.yml
          - images/hyra/regular/latest/hyra--latest.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.7
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
